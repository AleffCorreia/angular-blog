<div class="container_small-card">
    <div class="small-card_content">
        <div class="small-card_photo">
            <img src={{photoCover}} alt="">
        </div>
        <div class="small-card_info">
            <div class="small-card_date">
                <p>{{cardDate}}</p>
            </div>
            <div class="small-card_title">
                <h1>{{cardTitle}}</h1>
            </div>
        </div>
    </div>
    <hr>
</div>
